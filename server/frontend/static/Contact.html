<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Dealerships</title>
  <link rel="stylesheet" href="/static/style.css">
  <link rel="stylesheet" href="/static/bootstrap.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      margin: 0;
    }

    .navbar {
      background-color: darkturquoise !important;
      height: 1in;
    }

    .contact-container {
      max-width: 900px;
      margin: 50px auto;
      padding: 0 20px;
    }

    .contact-card {
      background: rgba(255, 255, 255, 0.95);
      border: none;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      backdrop-filter: blur(10px);
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .contact-card:hover {
      transform: translateY(-5px);
    }

    .contact-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 40px;
      text-align: center;
      position: relative;
    }

    .contact-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="20" cy="20" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="40" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="40" cy="80" r="1" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
      opacity: 0.3;
    }

    .contact-header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 10px;
      position: relative;
      z-index: 1;
    }

    .contact-header p {
      font-size: 1.1rem;
      opacity: 0.9;
      margin: 0;
      position: relative;
      z-index: 1;
    }

    .contact-info {
      padding: 50px 40px;
    }

    .contact-image-container {
      margin-bottom: 40px;
      text-align: center;
    }

    .contact-image {
      width: 100%;
      max-width: 600px;
      height: 300px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .contact-image:hover {
      transform: scale(1.02);
    }

    .info-item {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
      padding: 20px;
      background: rgba(102, 126, 234, 0.05);
      border-radius: 15px;
      transition: all 0.3s ease;
      border-left: 4px solid transparent;
    }

    .info-item:hover {
      background: rgba(102, 126, 234, 0.1);
      border-left-color: #667eea;
      transform: translateX(5px);
    }

    .info-icon {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 20px;
      flex-shrink: 0;
    }

    .info-icon i {
      color: white;
      font-size: 1.5rem;
    }

    .info-content h3 {
      color: #333;
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .info-content p {
      color: #666;
      margin: 0;
      font-size: 1rem;
      line-height: 1.5;
    }



    @media (max-width: 768px) {
      .contact-info {
        padding: 30px 20px;
      }
      
      .info-item {
        flex-direction: column;
        text-align: center;
      }
      
      .info-icon {
        margin-right: 0;
        margin-bottom: 15px;
      }

      .contact-header h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <h2 style="padding-right: 5%;">Dealerships</h2>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" style="font-size: larger;" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="font-size: larger;" href="/about">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" style="font-size: larger;" href="/contact">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <div class="contact-container">
    <div class="card contact-card">
      <div class="contact-header">
        <h1>Get in Touch</h1>
        <p>We'd love to hear from you. Send us a message and we'll respond as soon as possible.</p>
      </div>
      
      <div class="contact-info">
        <div class="contact-image-container">
          <img src="https://i.ytimg.com/vi/TiMK25c-TbQ/maxresdefault.jpg" alt="Dealership" class="contact-image">
        </div>
        
        <div class="info-item">
          <div class="info-icon">
            <i class="fas fa-map-marker-alt"></i>
          </div>
          <div class="info-content">
            <h3>Visit Our Location</h3>
            <p>725 5th Ave, New York, NY 10022<br>United States</p>
          </div>
        </div>

        <div class="info-item">
          <div class="info-icon">
            <i class="fas fa-envelope"></i>
          </div>
          <div class="info-content">
            <h3>Email Us</h3>
            <p>bestdealership@mail.com</p>
          </div>
        </div>

        <div class="info-item">
          <div class="info-icon">
            <i class="fas fa-phone"></i>
          </div>
          <div class="info-content">
            <h3>Call Us</h3>
            <p>555-555-5555</p>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
